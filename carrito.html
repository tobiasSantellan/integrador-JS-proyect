<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <script src="https://kit.fontawesome.com/d119f05203.js" crossorigin="anonymous"></script>
    <title>Carrito</title>
</head>
<body>
    <section class="productos">
        <ul>
            <a href="index.html" class="boton-volver"><i class="fa-solid fa-arrow-left"></i>Volver</a>
        </ul>
    </section>
    <main>
        <!-- <h2 class="titulo pricipal">Carrito</h2> -->
    <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="fa-regular fa-face-grin-beam-sweat"></i></p>

            <div id="carrito-productos" class="carrito-productos disabled">
                <!-- Renderizado en JS -->
            </div>

        <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
            <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total: </p>
                        <p id="total">$3000</p>
                    </div>
                <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
           </div>
        </div>
            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas Gracias por tu compra. <i class="fa-regular fa-face-grin-wink"></i></p>
    </div>
      </main>
</body>
<script src="carrito.js"></script>
</html>
