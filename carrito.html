<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d119f05203.js" crossorigin="anonymous"></script>
    <title>Carrito</title>
</head>
<body>
    <section class="productos">
        <ul>
            <a href="index.html" class="boton-volver"><i class="fa-solid fa-arrow-left"></i>Volver</a>
        </ul>
    </section>
    <main>
        <h2 class="titulo pricipal">Carrito</h2>
        <div class="contenedor-carrito">
            <p class="carrito-vacio">Tu carrito está vacío. <i class="fa-regular fa-face-grin-beam-sweat"></i></p>

            <div class="carrito-productos">


                <div class="carrito-producto">
                    <img src="assets/buzo-1.jpg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Título</small>
                        <h3>Abrigo 01</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$1000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$1000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="fa-solid fa-trash-can"></i></button>
                </div>
            </div>
            <div class="carrito-productos">


                <div class="carrito-producto">
                    <img src="assets/buzo-1.jpg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Título</small>
                        <h3>Abrigo 01</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$1000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$1000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="fa-solid fa-trash-can"></i></button>
                </div>
            </div>
            <div class="carrito-acciones">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>

                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">$3000</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>
           
        </div>
      </main>
</body>
<script src="carrito.js"></script>
</html>
